{% extends "base.html" %}


{% block body_content %}	
<script type="text/javascript">

	function login(login_info){
		var login_info = JSON.stringify(login_info)

		$.ajax({
		  method: "POST",
		  url: "/auth/login",
		  dataType: "json",
		  traditional:true,
		  data: { login_info: login_info }
		})
		  .done(function(user_data) {
		  		console.log(user_data);
				return authenticate(user_data);
		  });

	}

	
</script>

<script src="{{ url_for("static", filename="js/Login.js") }}?ts={{data.ts}}"></script>


    <div class="row" id="login_container">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue</h1>
            <div class="account-wall">

                <form class="form-signin" id="login_form">
                <input type="text" class="form-control" id="username" placeholder="Username" required autofocus>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" id="btn_login" type="submit">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>



{% endblock body_content %}
